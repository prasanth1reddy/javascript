<body>
    3. Calculate Square of a Number:
Create a function that accepts a number as a parameter and displays its square using
innerText.

       <p id="squares"></p>
       <script>
        let square=10;
        function Square(squ){
            document.getElementById("squares").innerText=`${squ}X${squ}=${squ*(squ)}`;
        }
        Square(square);
       </script>
</body>
