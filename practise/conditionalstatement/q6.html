<body>
    
    Ask for language (en, hi, fr) and time of day (morning or evening).
Use switch on language:
• Inside each case
• If morning → Show "Good Morning" in that language
• Else → Show "Good Evening" in that language


<button onclick="function1()"></button> 
    <p id="para">language</p>

<script>
function function1(){
      
    let language=prompt("code is");
    let message="";

     let morning=prompt("is morning(true or false)");

            //let morning=prompt("is morning(true or false)");

                message="Good Morning" ;
            }

                 message="Good Evening" ;

            if(morning=="true"){
                message="Subhodhayam" ;

                 message="SubhaRathri" ;
            }
                break;
                default:
                    message="no language";

}
document.getElementById("para").innerText=message

}

function1()
